<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawflow</title>
</head>

<body>
  <script src="drawflow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="src/drawflow.css" />
  <link rel="stylesheet" type="text/css" href="docs/beautiful.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <style>
    .col {
      width: 300px;
      padding: 10px;
    }

    .category {
      margin-bottom: 20px;
    }

    .category-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      gap: 15px;
    }

    .grid-cols-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    .drag-drawflow {
      border-bottom: none;
      padding: 7px;
      text-align: center;
      line-height:30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid lightblue;
      border-radius: 10px;
    }

  </style>

  <header>
    <h2>Phase Setup</h2>
  </header>
  <div class="wrapper">
    <div class="col">
      <div class="category">
        <div class="category-title">Phase</div>
        <div class="grid grid-cols-3 gap-2">
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="Incubation">
            <span> Incubation</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="Concept">
            <span> Concept</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="Define">
            <span> Define</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="Develop">
            <span> Develop</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="RFQ">
            <span> RFQ</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="Production">
            <span> Production</span>
          </div>
        </div>
      </div>

      <div class="category">
        <div class="category-title">Condition</div>
        <div class="grid grid-cols-3 gap-2">
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="If">
            <span> If</span>
          </div>
        </div>
      </div>
      
      <div class="category">
        <div class="category-title">Action</div>
        <div class="grid grid-cols-3 gap-2">
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="ICA">
            <span> ICA</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="SCA">
            <span> SCA</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="RFi">
            <span> RFi</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="SR">
            <span> SR</span>
          </div>
          <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="RFq">
            <span> RFq</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-right">
      <div class="menu">
        <ul>
          <li onclick="editor.changeModule('Home'); changeModule(event);" class="selected">Home</li>
          <!-- <li onclick="editor.changeModule('Other'); changeModule(event);">Other Module</li> -->
        </ul>
      </div>
      <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">

        <div class="btn-export" onclick="Swal.fire({ title: 'Export',
        html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
        })">Export</div>
        <div class="btn-clear" onclick="editor.clearModuleSelected()">Clear</div>
        <div class="btn-lock">
          <i id="lock" class="fas fa-lock" onclick="editor.editor_mode='fixed'; changeMode('lock');"></i>
          <i id="unlock" class="fas fa-lock-open" onclick="editor.editor_mode='edit'; changeMode('unlock');"
            style="display:none;"></i>
        </div>
        <div class="bar-zoom">
          <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
          <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
          <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
        </div>
      </div>
    </div>
  </div>

  <script>

    var id = document.getElementById("drawflow");
    const editor = new Drawflow(id);
    editor.reroute = true;
    editor.reroute_fix_curvature = true;
    editor.force_first_input = false;
    let currentID = "";

    const dataToImport = {"drawflow":{"Home":{"data":{"1":{"id":1,"name":"Incubation","data":{},"class":"Incubation","html":"\n        <div>\n          <div class=\"title-box\"> Incubation</div>\n        </div>\n        ","typenode":false,"inputs":{"input_1":{"connections":[{"node":"3","input":"output_1"}],"actionnode":true},"input_2":{"connections":[{"node":"4","input":"output_1"}],"actionnode":true},"input_3":{"connections":[{"node":"5","input":"output_1"}],"actionnode":true}},"outputs":{"output_1":{"connections":[{"node":"7","output":"input_1"}]}},"pos_x":533,"pos_y":227},"3":{"id":3,"name":"ICA","data":{},"class":"ICA","html":"\n            <div>\n              <div class=\"title-box\"> ICA</div>\n            </div>\n            ","typenode":false,"inputs":{},"outputs":{"output_1":{"connections":[{"node":"1","output":"input_1"}]}},"pos_x":323,"pos_y":521,"actionnode":true},"4":{"id":4,"name":"SCA","data":{},"class":"SCA","html":"\n            <div>\n              <div class=\"title-box\"> SCA</div>\n            </div>\n            ","typenode":false,"inputs":{},"outputs":{"output_1":{"connections":[{"node":"1","output":"input_2"}]}},"pos_x":534,"pos_y":521,"actionnode":true},"5":{"id":5,"name":"RFi","data":{},"class":"RFi","html":"\n            <div>\n              <div class=\"title-box\"> RFi</div>\n            </div>\n            ","typenode":false,"inputs":{},"outputs":{"output_1":{"connections":[{"node":"1","output":"input_3"}]}},"pos_x":748,"pos_y":517,"actionnode":true},"7":{"id":7,"name":"Concept","data":{},"class":"Concept","html":"\n        <div>\n          <div class=\"title-box\"> Concept</div>\n        </div>\n        ","typenode":false,"inputs":{"input_1":{"connections":[{"node":"1","input":"output_1"}]}},"outputs":{"output_1":{"connections":[{"node":"8","output":"input_1"}]}},"pos_x":857,"pos_y":250,"actionnode":false},"8":{"id":8,"name":"If","data":{},"class":"If","html":"\n            <div>\n              <div class=\"title-box\"> If Status</div>\n            </div>\n            ","typenode":false,"inputs":{"input_1":{"connections":[{"node":"7","input":"output_1"}]}},"outputs":{"output_1":{"connections":[]},"output_2":{"connections":[]}},"pos_x":1167,"pos_y":301,"actionnode":false},"9":{"id":9,"name":"Define","data":{},"class":"Define","html":"\n        <div>\n          <div class=\"title-box\"> Define</div>\n        </div>\n        ","typenode":false,"inputs":{"input_1":{"connections":[]}},"outputs":{"output_1":{"connections":[]}},"pos_x":1587,"pos_y":252,"actionnode":false}}}}}
    editor.start();
    editor.import(dataToImport);


    // Events!
    editor.on('nodeCreated', function (id) {
      console.log("Node created " + id);
    })

    editor.on('nodeRemoved', function (id) {
      console.log("Node removed " + id);
    })

    editor.on('nodeSelected', function (id) {
      console.log("Node selected " + id);
      currentID = id;
    })

    editor.on('moduleCreated', function (name) {
      console.log("Module Created " + name);
    })

    editor.on('moduleChanged', function (name) {
      console.log("Module Changed " + name);
    })

    editor.on('connectionCreated', function (connection) {
      console.log('Connection created');
      console.log(connection);
  });
    
    editor.on('connectionRemoved', function (connection) {
      console.log('Connection removed');
      console.log(connection);
    })
    /*
        editor.on('mouseMove', function(position) {
          console.log('Position mouse x:' + position.x + ' y:'+ position.y);
        })
    */

    editor.on('contextmenu', function (e,id) {

    })

    editor.on('nodeMoved', function (id) {
      console.log("Node moved " + id);
    })

    editor.on('zoom', function (zoom) {
      console.log('Zoom level ' + zoom);
    })

    editor.on('translate', function (position) {
      console.log('Translate x:' + position.x + ' y:' + position.y);
    })

    editor.on('addReroute', function (id) {
      console.log("Reroute added " + id);
    })

    editor.on('removeReroute', function (id) {
      console.log("Reroute removed " + id);
    })

    editor.on('export', function (exportdata) {
      console.log(JSON.stringify(exportdata));
    })
    
    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('touchend', drop, false);
      elements[i].addEventListener('touchmove', positionMobile, false);
      elements[i].addEventListener('touchstart', drag, false);
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;
    function positionMobile(ev) {
      mobile_last_move = ev;
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
        ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint(mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if (parentdrawflow != null) {
          addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlow(data, ev.clientX, ev.clientY);
       
      }

    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
      if (editor.editor_mode === 'fixed') {
        return false;
      }
      pos_x = pos_x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - (editor.precanvas.getBoundingClientRect().x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)));
      pos_y = pos_y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - (editor.precanvas.getBoundingClientRect().y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)));


      switch (name) {
        case 'Incubation':
          var incubation = `
        <div>
          <div class="title-box"> Incubation</div>
        </div>
        `;
          editor.addNode('Incubation', 0, 1, pos_x, pos_y, 'Incubation', {}, incubation);
          break;
        case 'Concept':
        case 'Define':
        case 'Develop':
        case 'RFQ':
        case 'Produciton':
          var phaseBox = `
        <div>
          <div class="title-box"> ${name}</div>
        </div>
        `;
          editor.addNode(`${name}`, 1, 1, pos_x, pos_y, `${name}`, {}, phaseBox);
          break;
        case 'If':
          var multiple = `
            <div>
              <div class="title-box"> If Status</div>
            </div>
            `;
          editor.addNode('If', 1, 2, pos_x, pos_y, 'If', {}, multiple);
          break;
        case 'ICA':
        case 'SCA':
        case 'RFi':
        case 'SR':
        case 'RFq':
          var actionBox = `
            <div>
              <div class="title-box"> ${name}</div>
            </div>
            `;
          editor.addNode(`${name}`, 0, 1, pos_x, pos_y, `${name}`, {}, actionBox, false, true);
          break;
        default:
      }
    }

    var transform = '';
    function showpopup(e) {
      e.target.closest(".drawflow-node").style.zIndex = "9999";
      e.target.children[0].style.display = "block";
      //document.getElementById("modalfix").style.display = "block";

      //e.target.children[0].style.transform = 'translate('+translate.x+'px, '+translate.y+'px)';
      transform = editor.precanvas.style.transform;
      editor.precanvas.style.transform = '';
      editor.precanvas.style.left = editor.canvas_x + 'px';
      editor.precanvas.style.top = editor.canvas_y + 'px';
      console.log(transform);

      //e.target.children[0].style.top  =  -editor.canvas_y - editor.container.offsetTop +'px';
      //e.target.children[0].style.left  =  -editor.canvas_x  - editor.container.offsetLeft +'px';
      editor.editor_mode = "fixed";
    }

    function closemodal(e) {
      e.target.closest(".drawflow-node").style.zIndex = "2";
      e.target.parentElement.parentElement.style.display = "none";
      //document.getElementById("modalfix").style.display = "none";
      editor.precanvas.style.transform = transform;
      editor.precanvas.style.left = '0px';
      editor.precanvas.style.top = '0px';
      editor.editor_mode = "edit";
    }

    function changeModule(event) {
      var all = document.querySelectorAll(".menu ul li");
      for (var i = 0; i < all.length; i++) {
        all[i].classList.remove('selected');
      }
      event.target.classList.add('selected');
    }

    function changeMode(option) {

      //console.log(lock.id);
      if (option == 'lock') {
        lock.style.display = 'none';
        unlock.style.display = 'block';
      } else {
        lock.style.display = 'block';
        unlock.style.display = 'none';
      }

    }

  </script>
</body>

</html>
